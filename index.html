<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css ">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="star-circle">
        <img src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-circle-container">
        <div class="circle"><label><input type="checkbox" value="rating"/><h3>1</h3></label></div>
        <div class="circle"><label><input type="checkbox" value="rating"/><h3>2</h3></label></div>
        <div class="circle"><label><input type="checkbox" value="rating"/><h3>3</h3></label></div>
        <div class="circle"><label><input type="checkbox" value="rating"/><h3>4</h3></label></div>
        <div class="circle"><label><input type="checkbox" value="rating"/><h3>5</h3></label></div>
      </div>
      <button>SUBMIT</button>
    </div>
  </main>
</body>
</html>
